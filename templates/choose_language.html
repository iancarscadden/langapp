{% extends "layout.html" %}
{% block title %}Choose Language - Lyric Language Learner{% endblock %}
{% block content %}
<div class="text-center">
    <h2 class="text-3xl font-semibold mb-6 animate-fade-in">Choose Your Language</h2>
    {% if error %}
        <div class="bg-red-500 text-white p-4 rounded mb-4">
            {{ error }}
        </div>
    {% endif %}
    <div class="flex flex-col items-center space-y-4 animate-slide-in-up">
        {% for language in languages %}
            <form method="post" class="w-full max-w-md">
                <button type="submit" name="language" value="{{ language }}" class="w-full px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded text-white font-semibold transition duration-300 transform hover:scale-105">
                    {{ language }}
                </button>
            </form>
        {% endfor %}
    </div>
</div>
{% endblock %}
